upstream django {
    server django:8000;
}
# events {
#     worker_connections 1024;
# }

server {
    listen 80;
    server_name 0.0.0.0;

    location / {
        proxy_pass http://django;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
    location /static/ {
        root /var/www/html/;
    }
    location /media/ {
        root /var/www/html/;
    }
}

